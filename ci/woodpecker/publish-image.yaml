when:
  event:
    - manual
    - push
  branch:
    exclude: main

depends_on:
  - build

variables:
  - &cache_volume '/home/container-runner/.local/share/docker/volumes-managed/woodpecker-ci-cache:/woodpecker/cache'
  - &source_cached_version source /woodpecker/cache/$CI_REPO/.version

clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      partial: false
      tags: true

steps:
  - name: generate image tags
    image: registry.flyingfishflash.net/docker.io/alpine
    commands:
      - *source_cached_version
      - echo -n $NYX_CURRENT_VERSION > .tags
      - cat .tags && echo
      - pwd
      - mkdir dist
      - cp -rvp /woodpecker/cache/$CI_REPO/dist ./
    volumes:
      - *cache_volume

  - name: publish
    image: woodpeckerci/plugin-docker-buildx
    depends_on:
      - generate image tags
    settings:
      auto_tag: false
      dockerfile: Containerfile
      registry:
        from_secret: registry_hostname
      repo:
        from_secret: registry_repository
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password
    volumes:
      - *cache_volume
