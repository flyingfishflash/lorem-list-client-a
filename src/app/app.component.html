<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span>
        <img
          class="logo-sm"
          src="/assets/images/project-icon.svg"
          alt="lorem list logo" /> </span
    ></mat-toolbar>
    <mat-nav-list>
      <a
        [routerLink]="'/home'"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        matTooltip="Home"
        matTooltipPosition="right"
        [matTooltipDisabled]="isMatTooltipDisabled()">
        <span>
          <mat-icon>house</mat-icon>
        </span>
      </a>
      <a
        [routerLink]="'/lists'"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        matTooltip="Lists"
        matTooltipPosition="right"
        [matTooltipDisabled]="isMatTooltipDisabled()">
        <span>
          <mat-icon>list</mat-icon>
        </span>
      </a>
      <a
        [routerLink]="'/list-create'"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        matTooltip="Create List"
        matTooltipPosition="right"
        [matTooltipDisabled]="isMatTooltipDisabled()">
        <span>
          <mat-icon>playlist_add</mat-icon>
        </span>
      </a>
      <a
        [routerLink]="'/items'"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        mat-list-item
        matTooltip="Items"
        matTooltipPosition="right"
        [matTooltipDisabled]="isMatTooltipDisabled()">
        <span>
          <mat-icon>check_box_outline_blank</mat-icon>
        </span>
      </a>
      @if (authenticated().isAuthenticated) {
        <a
          [routerLink]="'/logout'"
          routerLinkActive
          [routerLinkActiveOptions]="{ exact: true }"
          mat-list-item
          (click)="logoutOidc()"
          matTooltip="Log Out"
          matTooltipPosition="right"
          [matTooltipDisabled]="isMatTooltipDisabled()">
          <mat-icon>logout</mat-icon>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div class="pure-g full-width">
        <div class="pure-u-1-2">
          <!-- content (if any) to be determined -->
        </div>
        <div class="pure-u-1-2">
          @if (authenticated().isAuthenticated) {
            <button
              mat-button
              id="user-indicator-button"
              aria-label="User menu"
              [matMenuTriggerFor]="menuUser">
              {{ this.oidcUser().userData?.name }}
              <mat-icon iconPositionEnd>account_circle</mat-icon>
            </button>
          }
          <mat-menu #menuUser="matMenu">
            <button mat-menu-item (click)="logoutOidc()">Sign Out</button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

    <div id="content-layout-parent" class="pure-g">
      <div
        id="content-layout-left"
        class="pure-u-1-24 pure-u-md-2-24 pure-u-lg-3-24 pure-u-xl-7-24"></div>
      <div
        id="content-layout-center"
        class="pure-u-22-24 pure-u-md-20-24 pure-u-lg-18-24 pure-u-xl-10-24">
        <router-outlet></router-outlet>
      </div>
      <div
        id="content-layout-right"
        class="pure-u-1-24 pure-u-md-2-24 pure-u-lg-3-24 pure-u-xl-7-24"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
