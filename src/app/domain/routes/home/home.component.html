<div class="flex-top-center">
  <mat-card appearance="outlined">
    <mat-card-content>
      <div id="app-information">
        <img
          class="logo-md"
          src="/assets/images/project-icon.svg"
          alt="lorem list logo" />
        <h2 class="mat-h2">Welcome to Lorem List</h2>
        <h3 id="version" class="mat-h3">{{ buildProperties.version }}</h3>
        @if (!authenticated().isAuthenticated) {
          <div>
            <button mat-raised-button class="home-button" (click)="login()">
              Login with {{ oidcName }}
            </button>
          </div>
        } @else {
          <div>
            <button mat-raised-button class="home-button" (click)="login()">
              Create a List
            </button>
            <button mat-raised-button class="home-button" (click)="login()">
              Your Lists
            </button>
          </div>
        }
        <p id="build-info-wrapper" class="mat-small">
          <br />
          {{ buildProperties.ciPlatform }} |
          {{ buildProperties.ciPipelineId }} |
          {{ buildProperties.commit }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
