<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 85vh;
  "
  id="login container">
  <div
    id="primary-content"
    style="box-sizing: border-box; margin: 0; max-width: 320px">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div id="app-information">
          <img
            id="ledger-logo"
            src="/assets/images/project-icon.png"
            width="70"
            height="70"
            alt="ledger logo" />
          <h2 class="mat-h2">Lorem List</h2>
          <h3 class="mat-h3" style="margin: 0.8rem">
            {{ buildProperties.version }}
          </h3>
          <!-- <p class="mat-small" style="margin: 0.1rem">
            {{ buildProperties.time | date: 'mediumDate' : 'UTC' }}
          </p>
          <p class="mat-small" style="margin: 0.1rem">
            {{ buildProperties.time | date: 'longTime' : 'UTC' }}
          </p> -->
          <p class="mat-small" style="margin: 0.1rem">
            <br />
            {{ buildProperties.ciPlatform }} |
            {{ buildProperties.ciPipelineId }} |
            {{ buildProperties.commit }}
          </p>
        </div>
        <!-- <p> -->
        <button
          mat-flat-button
          (click)="login()"
          color="primary"
          style="margin-top: 1rem; width: 100%">
          Login with {{ oidcName }}
        </button>
